<!DOCTYPE html>
<html>
<head>
	<title>House Hunter</title>
	{% load staticfiles %}
	
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcfIo7u2qWM0pChurT7cnW9-D9Qi9exnk&callback=initMap" type="text/javascript"></script>

	<script type = "text/javascript">
		var zip = {% include "capstone/test.geojson" %}
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
			  center: {lat: 40.71144481104393, lng: -73.95671748925781},
			  zoom: 12,
			  styles : [
			  {
				"featureType": "administrative.land_parcel",
				"elementType": "labels",
				"stylers": [
				  {
					"visibility": "off"
				  }
				]
			  },
			  {
				"featureType": "poi",
				"elementType": "labels.text",
				"stylers": [
				  {
					"visibility": "off"
				  }
				]
			  },
			  {
				"featureType": "poi.park",
				"elementType": "labels.text",
				"stylers": [
				  {
					"visibility": "off"
				  }
				]
			  },
			  {
				"featureType": "road.arterial",
				"elementType": "labels",
				"stylers": [
				  {
					"visibility": "off"
				  }
				]
			  },
			  {
				"featureType": "road.highway",
				"stylers": [
				  {
					"visibility": "off"
				  }
				]
			  },
			  {
				"featureType": "road.highway",
				"elementType": "labels",
				"stylers": [
				  {
					"visibility": "off"
				  }
				]
			  },
			  {
				"featureType": "road.local",
				"stylers": [
				  {
					"visibility": "off"
				  }
				]
			  },
			  {
				"featureType": "road.local",
				"elementType": "labels",
				"stylers": [
				  {
					"visibility": "off"
				  }
				]
			  }
			]
			});
			map.data.addGeoJson(zip);
			map.data.setStyle({
				fillColor: '#555555',
				strokeWeight: 1
			});
		}
		
		
	</script>
</head>
<body class = "body">
	{% block content %}
	{% endblock %}
	
	<script>
	var rangeSlider = function() {
	  var slider = $('.range-slider'),
		range = $('.range-slider__range'),
		value = $('.range-slider__value');

	  slider.each(function() {

		value.each(function() {
		  var value = $(this).prev().attr('value');
		  $(this).html(value);
		});

		range.on('input', function() {
		  $(this).next(value).html(this.value);
		});
	  });
	};
	rangeSlider();
	</script>
</body>
</html>
